<h1 *ngIf="movies">
  
  {{movies.length}} movies 
</h1>

 

<h1 *ngIf="!movies">loading movies...</h1>
<div class="row">
<div class="col-md-6">

<div class="movieListDiv" *ngFor="let  m of movies">
  <span class="title">{{m.title}} </span><br/>
  {{m.dateWatched |date:'shortDate' }} <br/>
  {{m.watchAgain}} <br/>
  {{m.thiss}} <br/>
  {{m._id}} <br/>
  <button (click)="deleteMovie(m)">Delete</button>
  </div>
</div>
</div>
